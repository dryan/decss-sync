{% extends "base.html" %}

{% block title %}Add a Deck{% end %}

{% block content %}
    <h1>Add a Deck</h1>
    {% if errors %}
        <p class="alert alert-danger">Please fill out all fields</p>
    {% end %}
    <form class="form" action="" method="post">
        {% module xsrf_form_html() %}
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" name="name" id="id_name" required autofocus maxlength="255" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% end %}
